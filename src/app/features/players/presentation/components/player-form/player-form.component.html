<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- First Name Field -->
  <div>
    <label for="name" class="label">
      First Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter first name (e.g., Cristiano)"
      class="input"
      [class.input-error]="hasError('name')"
    />
    @if (hasError('name')) {
      <p class="error-text">
        <i class="fas fa-exclamation-circle mr-1"></i>
        {{ getErrorMessage('name') }}
      </p>
    }
  </div>

  <!-- Last Name Field -->
  <div>
    <label for="lastName" class="label">
      Last Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      placeholder="Enter last name (e.g., Ronaldo)"
      class="input"
      [class.input-error]="hasError('lastName')"
    />
    @if (hasError('lastName')) {
      <p class="error-text">
        <i class="fas fa-exclamation-circle mr-1"></i>
        {{ getErrorMessage('lastName') }}
      </p>
    }
  </div>

  <!-- Identification Number Field -->
  <div>
    <label for="identificationNumber" class="label">
      ID Number <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="identificationNumber"
      formControlName="identificationNumber"
      placeholder="Enter identification number (e.g., 12345678A)"
      class="input"
      [class.input-error]="hasError('identificationNumber')"
    />
    @if (hasError('identificationNumber')) {
      <p class="error-text">
        <i class="fas fa-exclamation-circle mr-1"></i>
        {{ getErrorMessage('identificationNumber') }}
      </p>
    }
  </div>

  <!-- Form Actions -->
  <div class="flex items-center gap-4 pt-6 border-t border-gray-200">
    <button
      type="submit"
      [disabled]="!form.valid"
      class="btn-primary"
    >
      <i class="fas mr-2" [class.fa-save]="player()" [class.fa-plus]="!player()"></i>
      {{ player() ? 'Update Player' : 'Create Player' }}
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="btn-secondary"
    >
      <i class="fas fa-times mr-2"></i>
      Cancel
    </button>
  </div>
</form>
