<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- First Name Field -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
      First Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter first name (e.g., Cristiano)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="hasError('name')"
    />
    @if (hasError('name')) {
      <p class="mt-1 text-sm text-red-600">
        <i class="fas fa-exclamation-circle"></i>
        {{ getErrorMessage('name') }}
      </p>
    }
  </div>

  <!-- Last Name Field -->
  <div>
    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
      Last Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      placeholder="Enter last name (e.g., Ronaldo)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="hasError('lastName')"
    />
    @if (hasError('lastName')) {
      <p class="mt-1 text-sm text-red-600">
        <i class="fas fa-exclamation-circle"></i>
        {{ getErrorMessage('lastName') }}
      </p>
    }
  </div>

  <!-- Identification Number Field -->
  <div>
    <label for="identificationNumber" class="block text-sm font-medium text-gray-700 mb-2">
      ID Number <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="identificationNumber"
      formControlName="identificationNumber"
      placeholder="Enter identification number (e.g., 12345678A)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="hasError('identificationNumber')"
    />
    @if (hasError('identificationNumber')) {
      <p class="mt-1 text-sm text-red-600">
        <i class="fas fa-exclamation-circle"></i>
        {{ getErrorMessage('identificationNumber') }}
      </p>
    }
  </div>

  <!-- Form Actions -->
  <div class="flex items-center gap-3 pt-4 border-t border-gray-200">
    <button
      type="submit"
      [disabled]="!form.valid"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium"
    >
      <i class="fas" [class.fa-save]="player()" [class.fa-plus]="!player()"></i>
      {{ player() ? 'Update Player' : 'Create Player' }}
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
    >
      <i class="fas fa-times"></i>
      Cancel
    </button>
  </div>
</form>
