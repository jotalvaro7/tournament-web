<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content max-w-lg w-full" (click)="$event.stopPropagation()">
    <div class="modal-header rounded-t-2xl">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-gray-900">
            @if (isEditMode()) {
              <i class="fas fa-edit text-white"></i>
            } @else {
              <i class="fas fa-plus text-white"></i>
            }
          </div>
          <h2 class="text-xl font-bold text-gray-900">{{ title() }}</h2>
        </div>
        <button (click)="onClose()" class="btn-icon">
          <i class="fas fa-times text-lg"></i>
        </button>
      </div>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="name" class="label">
            First Name <span class="text-red-500">*</span>
          </label>
          <input
            id="name"
            type="text"
            [formField]="playerForm.name"
            class="input"
            [class.input-error]="hasError('name')"
            placeholder="Enter first name (e.g., Cristiano)" />
          @if (hasError('name')) {
            <p class="error-text">
              <i class="fas fa-exclamation-circle mr-1"></i> {{ getErrorMessage('name') }}
            </p>
          }
        </div>

        <div>
          <label for="lastName" class="label">
            Last Name <span class="text-red-500">*</span>
          </label>
          <input
            id="lastName"
            type="text"
            [formField]="playerForm.lastName"
            class="input"
            [class.input-error]="hasError('lastName')"
            placeholder="Enter last name (e.g., Ronaldo)" />
          @if (hasError('lastName')) {
            <p class="error-text">
              <i class="fas fa-exclamation-circle mr-1"></i> {{ getErrorMessage('lastName') }}
            </p>
          }
        </div>

        <div>
          <label for="identificationNumber" class="label">
            ID Number <span class="text-red-500">*</span>
          </label>
          <input
            id="identificationNumber"
            type="text"
            [formField]="playerForm.identificationNumber"
            class="input"
            [class.input-error]="hasError('identificationNumber')"
            placeholder="Enter ID number (e.g., 12345678A)" />
          @if (hasError('identificationNumber')) {
            <p class="error-text">
              <i class="fas fa-exclamation-circle mr-1"></i> {{ getErrorMessage('identificationNumber') }}
            </p>
          }
        </div>

        <div class="flex gap-3 pt-4 border-t border-gray-200">
          <button type="submit" class="btn-primary flex-1">
            <i class="fas fa-save mr-2"></i>
            @if (isEditMode()) {
              Update
            } @else {
              Create
            }
          </button>
          <button type="button" (click)="onClose()" class="btn-secondary">
            <i class="fas fa-times mr-2"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
