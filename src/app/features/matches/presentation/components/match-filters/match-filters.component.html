<div class="bg-white rounded-xl shadow-sm p-6 mb-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-800">Filtros</h3>
    <button
      (click)="clearFilters()"
      class="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
    >
      Limpiar filtros
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Status Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Estado
      </label>
      <select
        [value]="status()"
        (change)="status.set($any($event.target).value); onFilterChange()"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        @for (option of statusOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
    </div>

    <!-- Date Filter Type Selector -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Filtro de fecha
      </label>
      <div class="flex gap-2">
        <button
          (click)="toggleDateRange(false)"
          [class.bg-indigo-600]="!useDateRange()"
          [class.text-white]="!useDateRange()"
          [class.bg-gray-100]="useDateRange()"
          [class.text-gray-700]="useDateRange()"
          class="flex-1 px-4 py-2 rounded-lg font-medium text-sm transition-colors"
        >
          Fecha específica
        </button>
        <button
          (click)="toggleDateRange(true)"
          [class.bg-indigo-600]="useDateRange()"
          [class.text-white]="useDateRange()"
          [class.bg-gray-100]="!useDateRange()"
          [class.text-gray-700]="!useDateRange()"
          class="flex-1 px-4 py-2 rounded-lg font-medium text-sm transition-colors"
        >
          Rango de fechas
        </button>
      </div>
    </div>

    <!-- Specific Date Filter -->
    @if (!useDateRange()) {
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Fecha específica
        </label>
        <input
          type="date"
          [value]="specificDate()"
          (change)="specificDate.set($any($event.target).value); onFilterChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
      </div>
    }

    <!-- Date Range Filters -->
    @if (useDateRange()) {
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Desde
        </label>
        <input
          type="date"
          [value]="dateFrom()"
          (change)="dateFrom.set($any($event.target).value); onFilterChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Hasta
        </label>
        <input
          type="date"
          [value]="dateTo()"
          (change)="dateTo.set($any($event.target).value); onFilterChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
      </div>
    }
  </div>
</div>
