<div class="bg-white rounded-lg shadow-sm p-4 mb-6">
  <div class="flex flex-wrap items-center gap-3">
    <!-- Status Filter -->
    <div class="flex items-center gap-2">
      <i class="fas fa-filter text-gray-400 text-sm"></i>
      <select
        [value]="status()"
        (change)="status.set($any($event.target).value)"
        class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        @for (option of statusOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
    </div>

    <!-- Date Type Toggle -->
    <div class="flex items-center gap-1 bg-gray-100 rounded-lg p-1">
      <button
        (click)="toggleDateRange(false)"
        [class.bg-white]="!useDateRange()"
        [class.shadow-sm]="!useDateRange()"
        [class.text-gray-900]="!useDateRange()"
        [class.text-gray-600]="useDateRange()"
        class="px-3 py-1 rounded text-xs font-medium transition-all"
      >
        <i class="fas fa-calendar-day mr-1"></i>
        Fecha
      </button>
      <button
        (click)="toggleDateRange(true)"
        [class.bg-white]="useDateRange()"
        [class.shadow-sm]="useDateRange()"
        [class.text-gray-900]="useDateRange()"
        [class.text-gray-600]="!useDateRange()"
        class="px-3 py-1 rounded text-xs font-medium transition-all"
      >
        <i class="fas fa-calendar-week mr-1"></i>
        Rango
      </button>
    </div>

    <!-- Specific Date -->
    @if (!useDateRange()) {
      <input
        type="date"
        [value]="specificDate()"
        (change)="specificDate.set($any($event.target).value)"
        class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    }

    <!-- Date Range -->
    @if (useDateRange()) {
      <div class="flex items-center gap-2">
        <input
          type="date"
          [value]="dateFrom()"
          (change)="dateFrom.set($any($event.target).value)"
          placeholder="Desde"
          class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
        <span class="text-gray-400">-</span>
        <input
          type="date"
          [value]="dateTo()"
          (change)="dateTo.set($any($event.target).value)"
          placeholder="Hasta"
          class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
      </div>
    }

    <!-- Search Button -->
    <button
      (click)="onFilterChange()"
      class="px-4 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg transition-colors flex items-center gap-2"
    >
      <i class="fas fa-search"></i>
      Buscar
    </button>

    <!-- Clear Filters -->
    @if (status() || specificDate() || dateFrom() || dateTo()) {
      <button
        (click)="clearFilters()"
        class="px-3 py-1.5 text-xs text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors flex items-center gap-1"
      >
        <i class="fas fa-times"></i>
        Limpiar
      </button>
    }
  </div>
</div>
