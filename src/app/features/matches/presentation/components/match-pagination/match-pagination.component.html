@if (totalPages() > 1) {
  <div class="flex items-center justify-between mt-6">
    <!-- Info -->
    <div class="text-sm text-gray-600">
      Mostrando página {{ currentPage() + 1 }} de {{ totalPages() }}
      <span class="text-gray-400">·</span>
      Total: {{ totalElements() }} partidos
    </div>

    <!-- Pagination Controls -->
    <div class="flex gap-2">
      <!-- Previous Button -->
      <button
        (click)="previousPage()"
        [disabled]="!hasPrevious()"
        [class.opacity-50]="!hasPrevious()"
        [class.cursor-not-allowed]="!hasPrevious()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-medium text-sm text-gray-700 hover:bg-gray-50 disabled:hover:bg-white transition-colors"
      >
        Anterior
      </button>

      <!-- Page Numbers -->
      <div class="flex gap-1">
        @for (page of pages(); track page) {
          <button
            (click)="goToPage(page)"
            [class.bg-indigo-600]="page === currentPage()"
            [class.text-white]="page === currentPage()"
            [class.bg-white]="page !== currentPage()"
            [class.text-gray-700]="page !== currentPage()"
            [class.border-indigo-600]="page === currentPage()"
            [class.border-gray-300]="page !== currentPage()"
            class="w-10 h-10 border rounded-lg font-medium text-sm hover:bg-indigo-50 transition-colors"
          >
            {{ page + 1 }}
          </button>
        }
      </div>

      <!-- Next Button -->
      <button
        (click)="nextPage()"
        [disabled]="!hasNext()"
        [class.opacity-50]="!hasNext()"
        [class.cursor-not-allowed]="!hasNext()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-medium text-sm text-gray-700 hover:bg-gray-50 disabled:hover:bg-white transition-colors"
      >
        Siguiente
      </button>
    </div>
  </div>
}
