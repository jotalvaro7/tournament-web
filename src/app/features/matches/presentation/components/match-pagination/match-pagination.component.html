@if (totalPages() > 1) {
  <div class="flex items-center justify-between mt-6">
    <!-- Info -->
    <div class="text-sm text-gray-500">
      Mostrando página <span class="font-bold text-gray-900">{{ currentPage() + 1 }}</span> de {{ totalPages() }}
      <span class="text-gray-300 mx-2">·</span>
      Total: <span class="font-bold text-gray-900">{{ totalElements() }}</span> partidos
    </div>

    <!-- Pagination Controls -->
    <div class="flex gap-2">
      <!-- Previous Button -->
      <button
        (click)="previousPage()"
        [disabled]="!hasPrevious()"
        class="btn-secondary"
      >
        <i class="fas fa-chevron-left mr-2"></i>
        Anterior
      </button>

      <!-- Page Numbers -->
      <div class="flex gap-1">
        @for (page of pages(); track page) {
          <button
            (click)="goToPage(page)"
            class="w-12 h-12 rounded-xl font-bold text-sm transition-all duration-300"
            [class.bg-gray-900]="page === currentPage()"
            [class.text-white]="page === currentPage()"
            [class.shadow-lg]="page === currentPage()"
            [class.bg-gray-100]="page !== currentPage()"
            [class.text-gray-600]="page !== currentPage()"
            [class.hover:bg-gray-200]="page !== currentPage()"
          >
            {{ page + 1 }}
          </button>
        }
      </div>

      <!-- Next Button -->
      <button
        (click)="nextPage()"
        [disabled]="!hasNext()"
        class="btn-secondary"
      >
        Siguiente
        <i class="fas fa-chevron-right ml-2"></i>
      </button>
    </div>
  </div>
}
