<!-- Actions Section -->
<div class="card p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-lg font-semibold text-gray-900 flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-gray-100">
        <i class="fas fa-cog text-gray-600"></i>
      </div>
      Actions
    </h2>

    <!-- Compact Action Buttons -->
    <div class="flex items-center gap-3">
      <!-- Edit Button -->
      <button type="button" (click)="edit.emit()"
        class="btn-icon" title="Edit tournament">
        <i class="fas fa-edit"></i>
      </button>

      <!-- Start Button -->
      <button type="button" (click)="start.emit()"
        class="w-12 h-12 rounded-xl flex items-center justify-center bg-emerald-600 text-white hover:bg-emerald-700 transition-all" title="Start tournament">
        <i class="fas fa-play"></i>
      </button>

      <!-- End Button -->
      <button type="button" (click)="end.emit()"
        class="w-12 h-12 rounded-xl flex items-center justify-center bg-gray-900 text-white hover:bg-gray-800 transition-all" title="End tournament">
        <i class="fas fa-stop"></i>
      </button>

      <!-- Cancel Button -->
      <button type="button" (click)="cancel.emit()"
        class="w-12 h-12 rounded-xl flex items-center justify-center bg-amber-500 text-white hover:bg-amber-600 transition-all"
        title="Cancel tournament">
        <i class="fas fa-ban"></i>
      </button>

      <!-- Separator -->
      <div class="w-px h-8 bg-gray-200"></div>

      <!-- Delete Button -->
      <button type="button" (click)="delete.emit()"
        class="w-12 h-12 rounded-xl flex items-center justify-center bg-red-600 text-white hover:bg-red-700 transition-all" title="Delete tournament">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>

  <!-- Help Text -->
  <div class="p-4 rounded-xl bg-gray-50 border border-gray-200">
    <p class="text-sm text-gray-600 flex items-center gap-2">
      <i class="fas fa-info-circle text-gray-400"></i>
      <span><strong class="text-gray-900">Note:</strong> The backend will validate if the action is allowed based on the tournament's current status.</span>
    </p>
  </div>
</div>
