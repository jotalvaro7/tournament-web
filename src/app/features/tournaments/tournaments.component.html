<!-- Default List View -->
@if (mode() === 'list') {
  <div class="bg-white rounded-lg shadow-md p-12 text-center">
    <i class="fas fa-trophy text-6xl text-gray-300 mb-4"></i>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Tournament Management</h2>
    <p class="text-gray-600 mb-6">
      Select a tournament from the sidebar to manage it, or create a new one to get started.
    </p>
    <div class="flex justify-center">
      <button
        routerLink="/tournaments/new"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
      >
        <i class="fas fa-plus"></i> Create Your First Tournament
      </button>
    </div>
  </div>
}

<!-- Create New Tournament View -->
@if (mode() === 'new') {
  <app-tournament-form
    (save)="onCreateSave($event)"
    (cancel)="onCreateCancel()"
  />
}

<!-- Manage Existing Tournament View -->
@if (mode() === 'manage') {
  <app-tournament-manage />
}
