<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Team Name Field -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
      Team Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter team name (e.g., Real Madrid)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="hasError('name')"
    />
    @if (hasError('name')) {
      <p class="mt-1 text-sm text-red-600">
        <i class="fas fa-exclamation-circle"></i>
        {{ getErrorMessage('name') }}
      </p>
    }
  </div>

  <!-- Coach Field -->
  <div>
    <label for="coach" class="block text-sm font-medium text-gray-700 mb-2">
      Coach <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="coach"
      formControlName="coach"
      placeholder="Enter coach name (e.g., Carlo Ancelotti)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="hasError('coach')"
    />
    @if (hasError('coach')) {
      <p class="mt-1 text-sm text-red-600">
        <i class="fas fa-exclamation-circle"></i>
        {{ getErrorMessage('coach') }}
      </p>
    }
  </div>

  <!-- Form Actions -->
  <div class="flex items-center gap-3 pt-4 border-t border-gray-200">
    <button
      type="submit"
      [disabled]="!form.valid"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium"
    >
      <i class="fas" [class.fa-save]="team()" [class.fa-plus]="!team()"></i>
      {{ team() ? 'Update Team' : 'Create Team' }}
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
    >
      <i class="fas fa-times"></i>
      Cancel
    </button>
  </div>
</form>
