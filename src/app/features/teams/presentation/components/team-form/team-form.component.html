<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Team Name Field -->
  <div>
    <label for="name" class="label">
      Team Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter team name (e.g., Real Madrid)"
      class="input"
      [class.input-error]="hasError('name')"
    />
    @if (hasError('name')) {
      <p class="error-text">
        <i class="fas fa-exclamation-circle mr-1"></i>
        {{ getErrorMessage('name') }}
      </p>
    }
  </div>

  <!-- Coach Field -->
  <div>
    <label for="coach" class="label">
      Coach <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="coach"
      formControlName="coach"
      placeholder="Enter coach name (e.g., Carlo Ancelotti)"
      class="input"
      [class.input-error]="hasError('coach')"
    />
    @if (hasError('coach')) {
      <p class="error-text">
        <i class="fas fa-exclamation-circle mr-1"></i>
        {{ getErrorMessage('coach') }}
      </p>
    }
  </div>

  <!-- Form Actions -->
  <div class="flex items-center gap-4 pt-6 border-t border-gray-200">
    <button
      type="submit"
      [disabled]="!form.valid"
      class="btn-primary"
    >
      <i class="fas mr-2" [class.fa-save]="team()" [class.fa-plus]="!team()"></i>
      {{ team() ? 'Update Team' : 'Create Team' }}
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="btn-secondary"
    >
      <i class="fas fa-times mr-2"></i>
      Cancel
    </button>
  </div>
</form>
