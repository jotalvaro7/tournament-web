<header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
    <!-- Left: Logo -->
    <a routerLink="/tournaments" class="text-xl font-bold text-gray-900 hover:text-gray-700 transition-colors">
      Tournament Manager
    </a>

    <!-- Center: Tournament Selector + Nav -->
    <div class="flex items-center gap-4">
      <app-tournament-selector
        [tournaments]="tournaments"
        [isLoading]="isLoading"
        (createTournament)="onCreateClick()"
        (selectTournament)="onTournamentSelect($event)"
      />

      <app-navigation-items [navItems]="navItems()" />
    </div>

    <!-- Right: User Profile -->
    <div class="flex items-center gap-3">
      <button
        type="button"
        class="flex items-center gap-3 px-3 py-2 rounded-xl transition-all duration-300 hover:bg-gray-100"
      >
        <div class="w-9 h-9 rounded-xl flex items-center justify-center bg-gray-900">
          <span class="text-white text-sm font-bold">U</span>
        </div>
        <span class="text-sm font-medium text-gray-700">User</span>
      </button>
    </div>
  </div>
</header>
